name: "Apply Infrastructure and Upload Data"

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: "Deploy Infrastructure and Upload Data"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.6.0  # Vers√£o atualizada do Terraform

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Terraform Init
        working-directory: ./IAC
        id: init
        run: terraform init

      - name: Terraform Validate
        working-directory: ./IAC
        id: validate
        run: terraform validate -no-color

      - name: Terraform Apply
        working-directory: ./IAC
        run: terraform apply -auto-approve -input=false

      - name: Generate CSV File
        working-directory: ./app
        run: python main.py

      - name: Upload CSV to S3
        run: |
          CSV_FILE=$(ls app/data_*.csv | head -n 1)
          aws s3 cp $CSV_FILE "s3://ada-contabil-1182/"